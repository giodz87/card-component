<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>design</title>
  </head>
  <body>
    <section>
      <div class="main">
        <img src="./images/image-equilibrium.jpg" />

        <div class="eye">
          <img src="./icons/icon-view.svg" />
        </div>
      </div>
      
        <h1>Equilibrium #3429</h1>
        <p class="text">
          Our equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="icons">
        <img src="./icons/icon-ethereum.svg" alt="crystal" />
        <p class="eterium">0.041ETH</p>
      </div>
      <div class="clock">
        <img src="./icons/icon-clock.svg" alt="clock" />
        <p class="weekly">3 days left</p>
      </div>
      <hr />
      <div class="creation">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar" />
        <p class="name">creation of <strong>Jules Wyvern</strong></p>
      </div> 
    </section>
  </body>
</html>
